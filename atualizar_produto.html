<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #495057;
        }

        main {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section {
            width: 45%;
        }

        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .produto {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .produto:hover {
            background-color: #f9f9f9;
        }

        .produto.selecionado {
            background-color: #007bff;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end;
            width: 150px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mensagem {
            color: #ff0000;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciador de Produtos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="registro.html">Registro de Usuário</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="adicionar_produto.html">Adicionar Produto</a></li>
            <li><a href="visualizar_produto.html">Visualizar Produtos</a></li>
            <li><a href="atualizar_produto.html">Atualizar Produto</a></li>
            <li><a href="excluir_produto.html">Excluir Produto</a></li>
        </ul>
    </nav>
    <main>
        <section id="produtos">
            <h2>Selecione um produto</h2>
            <div class="produto" onclick="selecionarProduto(this)">Produto A</div>
            <div class="produto" onclick="selecionarProduto(this)">Produto B</div>
            <div class="produto" onclick="selecionarProduto(this)">Produto C</div>
            <div class="produto" onclick="selecionarProduto(this)">Produto D</div>
        </section>
        <section id="atualizar" style="display: none;">
            <h2>Atualizar Produto</h2>
            <form action="#" method="POST">
                <label for="nome_produto">Novo Nome:</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
                <label for="categoria">Nova Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
                <label for="preco">Novo Preço:</label>
                <input type="number" id="preco" name="preco" required>
                <label for="descricao">Nova Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
                <button type="submit">Atualizar Produto</button>
            </form>
            <p class="mensagem" id="mensagem">Selecione um produto antes de atualizar.</p>
        </section>
    </main>

    <script>
        function selecionarProduto(elemento) {
            let produtos = document.querySelectorAll('.produto');
            produtos.forEach(produto => {
                produto.classList.remove('selecionado');
            });
            elemento.classList.add('selecionado');
            
            document.getElementById('atualizar').style.display = 'block';
            
            let nomeProduto = elemento.textContent.trim();
            document.getElementById('mensagem').textContent = `Atualizando ${nomeProduto}...`;
        }
    </script>
</body>
</html>
