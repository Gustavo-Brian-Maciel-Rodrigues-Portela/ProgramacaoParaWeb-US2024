<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #343a40;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #495057;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciador de Produtos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="registro.html">Registro de Usuário</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="adicionar_produto.html">Adicionar Produto</a></li>
            <li><a href="visualizar_produto.html">Visualizar Produtos</a></li>
            <li><a href="atualizar_produto.html">Atualizar Produto</a></li>
            <li><a href="excluir_produto.html">Excluir Produto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Adicionar Produto</h2>
            <form id="adicionarProdutoForm" action="#" method="POST" onsubmit="return validarForm()">
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                <button type="submit">Adicionar</button>
            </form>
        </section>
    </main>
</body>
</html>
