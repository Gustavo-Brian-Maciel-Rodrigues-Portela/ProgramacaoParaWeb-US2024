<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #343a40;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #495057;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciador de Produtos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="registro.html">Registro de Usu√°rio</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="adicionar_produto.html">Adicionar Produto</a></li>
            <li><a href="visualizar_produto.html">Visualizar Produtos</a></li>
            <li><a href="atualizar_produto.html">Atualizar Produto</a></li>
            <li><a href="excluir_produto.html">Excluir Produto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Excluir Produto</h2>
            <form action="#" method="POST">
                <label for="id_produto">ID do Produto:</label>
                <input type="text" id="id_produto" name="id_produto" required>
                <button type="submit">Excluir</button>
            </form>
        </section>
    </main>
</body>
</html>
